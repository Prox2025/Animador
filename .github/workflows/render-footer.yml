name: Remover Fundo do Vídeo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  processar_video:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Clonar repositório
      uses: actions/checkout@v4

    - name: 🐍 Instalar Python + dependências
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: |
        python -m pip install --upgrade pip
        pip install Pillow

    - name: 🎥 Instalar FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: 📂 Criar diretórios necessários
      run: mkdir -p videos saida

    - name: 🧪 Instalar Puppeteer e Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 📦 Instalar Puppeteer
      run: npm install puppeteer

    - name: 🔽 Executar Puppeteer para baixar vídeo
      run: node baixar_com_puppeteer.js

    - name: 🧠 Executar script Python para remover fundo
      run: python remover_fundo.py

    - name: 📤 Enviar vídeo com fundo removido
      uses: actions/upload-artifact@v4
      with:
        name: video_sem_fundo
        path: saida/video_sem_fundo.webm
