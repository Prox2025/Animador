name: Remover Fundo do Vídeo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  processar_video:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Instalar Python e dependências
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Instalar Pillow e outras libs Python
      run: |
        python -m pip install --upgrade pip
        pip install Pillow

    - name: Criar pastas necessárias
      run: |
        mkdir -p videos
        mkdir -p saida

    - name: Baixar vídeo (ajuste conforme seu caso)
      run: |
        echo "Coloque o vídeo em videos/entrada.mp4 para o script funcionar"

    - name: Rodar script Python para remover fundo
      run: python remover_fundo.py

    - name: Listar saída
      run: ls -lh saida/

    - name: Upload do vídeo final (artefato)
      uses: actions/upload-artifact@v4
      with:
        name: video_sem_fundo
        path: saida/video_sem_fundo.webm
