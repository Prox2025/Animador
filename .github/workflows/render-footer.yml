name: Remover Fundo do Vídeo

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  remover-fundo:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Clonar repositório
      uses: actions/checkout@v4

    - name: 🔧 Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 📦 Instalar Puppeteer
      run: npm install puppeteer

    - name: 🧠 Executar Puppeteer para baixar vídeo
      run: node baixar_com_puppeteer.js

    - name: 🐍 Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: 🧪 Instalar dependências Python
      run: |
        python -m pip install --upgrade pip
        pip install numpy pillow

    - name: 🎬 Remover fundo com Python
      run: python3 remover_fundo.py

    - name: 📤 Upload do vídeo sem fundo
      uses: actions/upload-artifact@v4
      with:
        name: video-sem-fundo
        path: saida/
