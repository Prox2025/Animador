name: Remover Fundo do Vídeo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  processar_video:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Instalar Pillow
      run: |
        python -m pip install --upgrade pip
        pip install Pillow

    - name: Instalar FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Criar pastas necessárias
      run: |
        mkdir -p videos
        mkdir -p saida

    - name: Baixar vídeo (ajuste conforme necessário)
      run: |
        echo "Você precisa colocar o vídeo em videos/entrada.mp4 antes de rodar"

    - name: Rodar script Python
      run: python remover_fundo.py

    - name: Verificar saída
      run: ls -lh saida/

    - name: Upload do artefato
      uses: actions/upload-artifact@v4
      with:
        name: video_sem_fundo
        path: saida/video_sem_fundo.webm
