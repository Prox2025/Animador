name: Remover Fundo com RobustVideoMatting

on:
  workflow_dispatch:

jobs:
  processar-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Instalar Puppeteer
        run: npm install puppeteer

      - name: Baixar vídeo com Puppeteer
        run: |
          mkdir -p videos
          node baixar_video.js

      - name: Instalar dependências do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg python3 python3-pip

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar RobustVideoMatting e dependências
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision robust-video-matting

      - name: Baixar checkpoint RVM (resnet50)
        run: |
          wget -O rvm_resnet50.pth https://github.com/antonbs/robust-video-matting/releases/download/v1.0/rvm_resnet50.pth

      - name: Remover fundo e gerar WebM com transparência
        run: |
          python -m robust_video_matting.evaluate \
            --checkpoint rvm_resnet50.pth \
            --input-source videos/entrada.mp4 \
            --output-type video \
            --output-composition videos/video_sem_fundo.webm \
            --device cpu

      - name: Upload do vídeo com fundo transparente (.webm)
        uses: actions/upload-artifact@v4
        with:
          name: video-sem-fundo
          path: videos/video_sem_fundo.webm
