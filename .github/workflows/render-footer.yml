name: Processar imagem para vídeo animado

on:
  workflow_dispatch:

jobs:
  processar-imagem:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Instalar Node.js e Puppeteer
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências e ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2 libpangocairo-1.0-0 libxshmfence1 libdrm2 ffmpeg ffprobe
          npm init -y
          npm install puppeteer

      - name: Executar script Node.js para baixar e animar imagem
        run: |
          node processar_imagem.js

      - name: Upload do vídeo processado
        uses: actions/upload-artifact@v3
        with:
          name: video-processado
          path: video_saida.mp4
